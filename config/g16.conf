[main]
env='source ~/.bashrc
module load g16'
# As a suffix, forms ${ACTUAL_INP}
INPUT_SUFFIX=gjf
# As a suffix, forms ${ACTUAL_OUT}
OUTPUT_SUFFIX=log
RUN_CMD='echo "Start g16 calculation..."
g16 ${ACTUAL_INP} > ${ACTUAL_OUT}
cp opt.trj ..
echo "g16 done."'

[scf]
E=SCF Done:\s+E\([^)]*\)\s*=\s*([-\d\.]+)
GRAD.Locate=Forces (Hartrees/Bohr)
GRAD.NLineSkip=2
GRAD.TargetColumns=3,4,5
# GRAD.EndBy leave blank means eny by blank line.
GRAD.EndBy=----
GRAD.unit=hartree_per_bohr
GRAD.Type=force

[td]
E=Total Energy,\s*E\([^)]*\)\s*=\s*([-\d\.]+)
GRAD.Locate=Forces (Hartrees/Bohr)
GRAD.NLineSkip=2
GRAD.TargetColumns=3,4,5
GRAD.EndBy=----
GRAD.unit=hartree_per_bohr
GRAD.Type=force
